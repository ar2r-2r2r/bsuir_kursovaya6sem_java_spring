<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
</head>

<body>

<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid" layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor">Dashboard</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->

    <!-- Row -->
    <!-- Row -->
    <div class="row">
        <!-- Column -->

        <div class="col-md-12">
            <div class="card">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs profile-tab " role="tablist">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home"
                                            role="tab">Обсуждения</a></li>
                    <li class="nav-item" ><a class="nav-link" href="/create_discussion"> Создать обсуждение</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div:block th:each="discussion,iterationStatus : ${discussions}" class="tab-pane active" id="home" role="tabpanel">
                        <div class="card-block">
                            <div class="col-lg-3 col-md-6 m-b-20">
                                <h1 th:text=${discussion.title}></h1>


                                <br>
                                Автор: <span th:text=${discussion.nickName}></span>
                                <p th:text=${discussion.question}></p>
                                <br>
                                <a th:href="@{/discussion/{id}(id=${discussion.id})}">Открыть</a>
                            </div>
                        </div>
                        <hr>

                    </div:block>
                    <!--second tab-->

                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
</div>
</body>

</html>
